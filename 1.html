<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta  http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
	<title>运算符</title>
	<script src="jquery.js" type="text/javascript"></script>

	<script type="text/javascript">

	function check(){
		 var str = document.ifcon.described.value;
		 if( str.length > 1 && str.length < 101)
			alert("您输入的信息符合标准!");
		 else
			alert("可接受的字数为1到100！");
	}

	</script>

	</head>
	<body>
	<form name="ifcon" id="ifcon" style="text-align:center" >

		<h2>个人简介</h2><br/>
		<textarea name="described" id="described" cols="20" rows="5"></textarea><br/><br/>
		<input type="button" name="chec" id
		="chec" value="检查输入字数" onclick="check();" />
	</form>
	<p>haha</p>
	</body>
	</html>
